<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- head 안에 있을 경우, js파일을 다운로드 하는동안 HTML 파싱을 잠시 멈추고 웹사이트가 로드되는 시간이 소요 -->
    <!-- <script src="main.js"></script> -->
    <!-- async : DOM이 생성되기전에 에러 발생 유의 -->
    <!-- defer : HTML parsing하는 동안 JS 다운로드가 동시 진행 -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div></div>
    <!-- body 안에 있을 경우, HTML 파싱을 다 하고 js 파일을 앙누로드 웹사이트가 JS에 많이 의존이 되어있다면 정상적인 페이지를 출력하기까지 시간이 소요-->
    <!-- <script src="main.js"></script> -->
  </body>
</html>
