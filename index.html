<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1. head 안에 있을 경우, parsing HTML >> (parsing 멈춤) fetching js & executing js >> parsing HTML -->
    <!-- JS 파일이 크고 통신이 늦을 경우 사용자가 웹사이트를 보기 전까지 많은 시간이 소요 -->
    <!-- <script src="main.js"></script> -->
    <!-- 3. asyn 사용할 경우, parsing HTML >> (parsing 진행) fetching js >> (parsing 멈춤) executing js >> parsing HTML -->
    <!-- body 태그 뒤에 사용하는 것보다 js 파일 다운로드 속도를 줄일 수 있지만 HTML parsing 되기전에 실행되기 때문에 에러가 날 수 있음 -->
    <!-- <script asyn src="main.js"></script> -->
    <!-- 4. defer 사용할 경우, parsing HTML >> (parsing 진행) fetching js >> parsing HTML >> (parsing 끝, page is ready) executing js >> -->
    <!-- asyn 차이 : 먼저 정의 된 script 순서와 상관없이 먼저 다운로드 된 js 파일을 실행, defer는 필요한 js 파일을 다 다운로드 받은 이후에 순서대로 실행 -->
    <!-- <script defer src="main.js"></script> -->
    <script defer src="json.js"></script>
  </head>
  <body>
    <div></div>
    <!-- 2. body 안에 있을 경우, parsing HTML (전체) >> fetching js & executing js -->
    <!-- 사용자가 기본적인 HTML 웹사이트를 빨리 볼 수 잇지만 JS에 많이 의존된 사이트라면 정상적인 사이트를 보기까지 많은 시간이 소요 -->
    <!-- <script src="main.js"></script> -->
  </body>
</html>
